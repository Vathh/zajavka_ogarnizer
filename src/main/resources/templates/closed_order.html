<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/home.css}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c005c4fba5.js" crossorigin="anonymous"></script>
    <title>Ogarnizer</title>
</head>

<body>
<h1 class="header">Ogarnizer</h1>

<nav class="nav">
    <a th:href="@{/away_work}" class="nav__link">Away works</a>
    <a th:href="@{/service}" class="nav__link">Services</a>
    <a th:href="@{/order}" class="nav__link">Orders</a>
    <a th:href="@{/client}" class="nav__link">Clients</a>
    <a th:href="@{/admin_panel}" class="nav__link">Admin Panel</a>
</nav>

<h2 class="header2">Admin Panel</h2>

<div class="nav">
    <a th:href="@{/closed_away_work}"  class="nav__link" >Closed Away works</a>
    <a th:href="@{/closed_service}"  class="nav__link" >Closed Services</a>
    <a th:href="@{/closed_order}"  class="nav__link" >Closed Orders</a>
    <a th:href="@{/user}"  class="nav__link" >Users</a>
</div>

<h2 class="header2">Closed Orders</h2>

<table class="table">
    <thead>
    <tr>
        <th>Created By</th>
        <th>Created Date</th>
        <th>Client</th>
        <th>Description</th>
        <th>Device</th>
        <th>Additional Info</th>
        <th>Update Info</th>
        <th>Closed By</th>
        <th>Closed Date</th>
        <th>Success</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="closedOrder : ${closedOrderDTOs}">
        <td th:text="${closedOrder.creatingUserName}"></td>
        <td th:text="${closedOrder.createdDate}"></td>
        <td th:text="${closedOrder.clientName}"></td>
        <td th:text="${closedOrder.description}"></td>
        <td th:text="${closedOrder.device}"></td>
        <td th:text="${closedOrder.additionalInfo}"></td>
        <td th:text="${closedOrder.updateInfo}"></td>
        <td th:text="${closedOrder.closingUserName}"></td>
        <td th:text="${closedOrder.closedDate}"></td>
        <td th:text="${closedOrder.success}"></td>
        <td>
            <form action="#" th:action="@{closed_order/delete/{closedOrderId}(closedOrderId=${closedOrder.closedOrderId})}" th:method="DELETE">
                <button type="submit"><i class="fas fa-trash-alt"></i></button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
